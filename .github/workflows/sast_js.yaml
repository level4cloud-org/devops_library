on:
  workflow_call:
    inputs:
      INPUT_PARAM:
        type: string

jobs:
  Sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=level4cloud-org
            -Dsonar.projectKey=level4cloud-org_devops_library
            -Dsonar.sources=.
            -Dsonar.exclusions=node_modules/**